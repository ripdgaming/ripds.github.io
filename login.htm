<!DOCTYPE html>
<html>
<head>
	<title>How to Design Login & Registration Form Transition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">



  <script>
    var check = function() {
  if (document.getElementById('Pwd').value ==
    document.getElementById('Cpwd').value) {
    document.getElementById('message').style.color = '#5dd05d';
    document.getElementById('message').innerHTML = 'Matched';
  } else {
    document.getElementById('message').style.color = '#f55252';
    document.getElementById('message').innerHTML = 'Not Matching';
  }
}

function alphaOnly(event) {
  var key = event.keyCode;
  return ((key >= 65 && key <= 90) || key == 8 || key == 32);
};

function checklen()
{
    var pass1 = document.getElementById("Pwd");  
    if(pass1.value.length<6){  
        alert("Password must be at least 6 characters long. Try again!");  
        return false;  
  }  
}

</script>


</head>
<body>
  <div class="cont">

    <form action="login.php" method="POST">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="Email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="Pwd">
      </label>
      <input type="submit" class="submit" name="login" value="Sign In">
      <p class="forgot-pass">Forgot Password ?</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>
    </form>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Sign up and discover great amount of new opportunities!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>

      <form action="signup.php" method="POST">
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>Name</span>
          <input type="text" name="Name">
        </label>
        <label>
          <span>Email</span>
          <input type="email" name="Email">
        </label>
        <label>
          <span>Password</span>
          <input type="password" class="form-control"  id="Pwd" name="Pwd" onkeyup='check();' required/>
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" class="form-control"  id="Cpwd"  name="Cpwd"  onkeyup='check();' required/><span id='message'></span>
        </label>
       <input type="submit" class="submit"  name="patsub1" id="patsub1"  onclick="return checklen();" value="Sign Up" >
      </div>    
    </form>
    </div>
  </div>
  
<script>document.querySelector('.img-btn').addEventListener('click', function()
	{
		document.querySelector('.cont').classList.toggle('s-signup')
	}
);
</script>
</body>
</html>
